name: Update version
on: 
  push:
    branches:
      - main
      - branchtest
    
    paths:
      - '**.ssp'
      - '**/manifest.json'
      - '**/logo.png'
      - '**/logo.jpeg'
      - '**/logo.jpg'     
permissions: 
  actions: write
   
jobs:
  version-the-ssp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install jq
        run: sudo apt install  -y imagemagick jq

      - name: Install requests
        run: pip3 install -r requirements.txt

      - name: Publish to Marketplace
        run: |
          echo "starting for loop"
          original_ifs="$IFS"

          IFS=$'\n'

          changed_files=$(git diff --name-only HEAD~1 HEAD)

          for file in $changed_files; do
              if [[ $file == *.ssp ]]; then
                  # echo "file: $file"
                  folder=$(dirname "$file")
                  # echo "folder: $folder"
                  # echo "Current Working Directory: $(pwd)"
                  ls -a
                  cd $folder
                  repo=$(pwd)
                  manifest_file="manifest.json"   
                  if [ -f "$manifest_file" ]; then
                      type=$(jq -r '.schema' "$manifest_file" | cut -d'/' -f1)
                      name=$(jq -r '.name' "$manifest_file")
                      title=$(jq -r '.title' "$manifest_file")
                      description=$(jq -r '.description' "$manifest_file")
                      version=$(jq -r '.version' "$manifest_file")
                      logo="logo.png"

                      if [[ -f "$logo" ]]; then
                          convert "$logo" -resize 240x240! "$logo"
                          echo "Resized logo.png to 240x240 pixels"
                      else
                          echo "Current Working Directory: $(pwd)"
                          echo "logo.png not found in $folder"
                          echo "Listing files"
                          ls -lah 
                          exit 1
                      fi

                      # echo $folder $type $name $title $description $version
                      if [ -z "$folder" ] || [ -z "$type" ] || [ -z "$name" ] || [ -z "$title" ] || [ -z "$description" ] || [ -z "$version" ] ; then
                          echo "Error: One or more required fields are empty or not found in $manifest_file"
                          exit 1
                      fi
                      python ../publish.py --repo-dir "$repo" --title "$title" --name "$name" --title "$title" --description "$description" --type "$type" --version "$version" --logo "$logo"
                  fi
                  cd ../
              fi
          done          
          IFS="$original_ifs"

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git add -A
          git commit -m "Created version" || echo "No changes to commit"
          git push


